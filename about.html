<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>BTA</title>
    <style>
        /* General Body Styling */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
        }

        /* Navigation Bar Styling */
        .nav {
            background-color: #e0e0e0;
            padding: 15px 0;
            text-align: center;
        }

        .nav-links a {
            color: #333;
            text-decoration: none;
            margin: 0 20px;
            font-size: 16px;
        }

        /* Intro Section Styling */
        .intro-div {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 60vh;
            text-align: center;
            padding: 0 20px;
        }

        /* Logo Styling */
        .logo-svg img {
            width: 100%;
            max-width: 300px;
            height: auto;
            margin-bottom: 20px;
        }

        /* Heading Styling */
        .intro-div h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .intro-div h3 {
            font-size: 18px;
            color: #666;
        }

        .get-to-know {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-180%, 120%);
            background-color: rgba(255, 255, 255, 0.7); /* Semi-transparent background */
            padding: 40px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 20%;
            max-width: 500px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-links a {
                margin: 0 10px;
                font-size: 14px;
            }

            .intro-div h1 {
                font-size: 28px;
            }

            .intro-div h3 {
                font-size: 16px;
            }
        }

        .scroll-section img{
            height: 100vh;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Button Styling */
        .scroll-btn {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .scroll-btn:hover {
            background-color: #45a049;
        }

        .prompt-container {
            height: 70vh;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .prompt-box {
            border: 3px solid black;
            
        }
        

    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="nav">
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="members.html">Members</a>
            <a href="about.html">About</a>
        </div>
    </nav>

    <!-- Intro Section -->
    <div class="intro-div">
        <div class="logo-svg">
            <img src="capital_one.png" alt="Capital One Logo">
        </div>
        <h1>Our Capital One Prompt</h1>
        <h3>"To change banking for good by bringing humanity, ingenuity, and simplicity to banking."</h3>
    </div>

    <!-- Scrollable Section -->
    <div id="scroll-target" class="scroll-section">
        <img src="hand.JPG" alt="hand jpg">
    </div>

    <script>
        // Function to scroll to the section when the button is clicked
        function scrollToSection() {
            document.getElementById('scroll-target').scrollIntoView({
                behavior: 'smooth'
            });
        }
    </script>
    </div>

    <div class="get-to-know">
        <h1>Learn About our<br>Software</h1>
        <h4>We will be explaining to you our project and how it works</h4>
        <!-- Scroll Down Button -->
        <button class="scroll-btn" onclick="scrollToSection()">Scroll Down</button>
    </div>

    <div class="prompt-container">
        <div class="promt-box">

        </div>
    </div>

</body>
</html>
